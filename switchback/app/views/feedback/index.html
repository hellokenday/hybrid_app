 <script>
    // chui switches
    $(function() {
         // Set response to last checked switch:
         $('.switch').each(function(ctx, idx) {
            if (window && window.jQuery) ctx = idx;
            if (ctx.classList.contains('on')) {
               $('#response').html($(ctx).find('input').val());
            }
         });

         $('.switch').on('singletap swipeleft swiperight', function() {
            if (this.classList.contains('on')) {
               $('#response').html($(this).find('input').val());
            } else {
               $('#response').empty();
            }
         });
      });
 </script>

 <section>
    <ul class='list'>
        <li class='comp'>
           <div>
              <h3>Beep</h3>
           </div>
           <aside>
              <span class="switch on" id="beepSwitch">
                  <input type="checkbox" value="Beep" name="beepSwitch">
              </span>
           </aside>
        </li>
        <li class='comp'>
           <div>
              <h3>Voice</h3>
           </div>
           <aside>
              <span class="switch" id="voiceSwitch">
                 <input type="checkbox" value="Voice" name="voiceSwitch">
              </span>
           </aside>
        </li>
        <li class='comp'>

              <h3>High Tone</h3>
           </div>

                 <input type="checkbox" value="High Tone" name="toneSwitch">

           </aside>
        </li>
     </ul>
