 <script src="/vendor/chui/chui-3.0.6.js"></script>
 <script>
    // chui segmented list
      $(function() {
         var segmentedOptions = {
            id: 'mySegmented',
            labels : ['Stats','Map','History'],
            selected: 2
         };
         var segmentedResponse = function(e) {
            e.stopPropagation();
            $('#output').find('h3 > span').html(($(this).index() + 1));
         };
         var newSegmented = $.UICreateSegmented(segmentedOptions);
         $('#segmentedPanel').append(newSegmented);
         $('.segmented').UISegmented({callback:segmentedResponse});
         $('.segmented').UIPanelToggle('#toggle-panels',function(){$.noop;});
         var selectedPanel = $('.segmented').find('.selected').index();
         $('#output').find('span').html(selectedPanel + 1);
      });
  </script>

  <section>
     <div id='segmentedPanel' class='horizontal centered'></div>
     <div id="toggle-panels">
        <div data-role="content" class="content-padded"><!-- panel 1 -->
            <p id="startTracking_status"></p>
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="track_id">Track ID/Name:</label>
                <input type="text" name="track_id" id="track_id" placeholder="Workout ID/Name"/>
            </div>
            <br><br><br><br>
            <button class="topcoat-button" ontouchend="startTracking_start()">Start Tracking</button>
            <button class="topcoat-button" ontouchend="startTracking_stop();loadMap();">Stop Tracking</button>  

            <p id="startTracking_debug"></p>
        </div>
         <div data-role="content"><!-- panel 2 --> 
             <!-- map canvas-->
             <div id="map_canvas"></div>
             <!-- <p id="geolocation">Watching geolocation...</p>-->
        </div>
        <div data-role="content"><!-- panel 3 --> 
             <p id="track_info_info"></p>
             <!-- map canvas-->
             <div id="map_canvas2"></div>
             <!-- <p id="geolocation">Watching geolocation...</p>-->
        </div>
     </div>
  </section>
