<html>
<head>
  <meta charset="utf8">
  <title>Boilerplate App</title>

  <link rel="stylesheet" href="/stylesheets/clarity.css" />
  <link rel="stylesheet" href="/stylesheets/ionic.min.css" />
  <link rel="stylesheet" href="/stylesheets/ionic.css" />
  <link rel="stylesheet" href="/stylesheets/gps.css" />   

  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/steroids-addons/dist/steroids.addons.js"></script>

  <script src="/vendor/jquery/jquery-1.11.min.js"></script>
  <script src="/vendor/chui/chocolatechip-3.0.6.js"></script>
  <script src="/vendor/chui/chui-3.0.6.js"></script>
  <script src="/vendor/iscroll/iscroll-lite.js"></script>
<!--
  <script src="/vendor/scrolltofixed/jquery-scrolltofixed.js"></script>
  <script src="/vendor/slinkyjs/slinky.js"></script>
-->

  <!-- firebase -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>  
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>

  <script src="/models/models.js"></script>

  <script src="/controllers/gps.js"></script>
  <script src="/javascripts/application.js"></script>
   
  <!-- gps -->
  <!-- google maps API Key -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCWlZRqKkOvGp_R55n1ab9CP_isr0yz7Ro&sensor=false&libraries=geometry"></script>
<script src="/vendor/jquery/jquery.ui.map.full.min.js" type="text/javascript"></script>
    
  
</head>
<body>

  <script src="/vendor/chui/chocolatechip-3.0.6.js"></script>
<script src="/vendor/chui/chui-3.0.6.js"></script>

<section class='ride'>
    <nav class="top-bar">
        <div id='segmentedPanel' class='horizontal centered'></div>
    </nav>
    <div id="toggle-panels">
        <!-- Stats -->
        <div class="timer-ui">
            <div id="timer"><span class='timer-icon'></span>00:00:00</div>
            <span>km/h</span><div id="avg_speed">0.00</div>
            <span>km</span><div id="distance">0.0</div>
            <div class="socket">
              <div class="timer_btn"></div>
            </div>
            <div class="socket2 hide">
              <span class="fin_txt">Finish</span>
            </div>
        </div>
        <!-- Map -->
        <div data-role="content" class="content">
             <div id="map_canvas" class="map"></div>
        </div>
        <!-- History  -->
        <div data-role="content" class="content history">
            <div id="wrapper">
                <div id="scroller">
                    <div>
                        <h2 class="today">Today</h2>
                    </div>
                    <div class="card">
                        <a class="item item-avatar" href="#">
                            <img src="/images/profile/map1@2x.png">
                            <h2>Steyning Shred</h2>
                            <span class="map_path"></span>
                            <p>11km</p>
                            <span class="speedo"></span>
                            <p>21km/h</p>
                            <span class="stopwatch"></span>
                            <p>31:37</p>
                        </a>
                    </div>
                    <div>
                        <h2>01/03/2014</h2>
                    </div>
                    <div class="card">
                        <a class="item item-avatar" href="#">
                            <img src="/images/profile/map2@2x.png">
                            <h2>Leogang</h2>
                            <span class="map_path"></span>
                            <p>9.9km</p>
                            <span class="speedo"></span>
                            <p>19km/h</p>
                            <span class="stopwatch"></span>
                            <p>29:02</p>
                        </a> 
                    </div>
                    <div>
                        <h2>29/02/2014</h2>
                    </div>
                    <div class="card">
                        <a class="item item-avatar" href="#">
                            <img src="/images/profile/map3@2x.png">
                            <h2>Decoy quick ride</h2>
                            <span class="map_path"></span>
                            <p>3.5km</p>
                            <span class="speedo"></span>
                            <p>20km/h</p>
                            <span class="stopwatch"></span>
                            <p>10:02</p>
                        </a> 
                    </div>
                    <div class="card">
                        <a class="item item-avatar" href="#">
                            <img src="/images/profile/map3@2x.png">
                            <h2>Decoy quick ride 2</h2>
                            <span class="map_path"></span>
                            <p>2.2km</p>
                            <span class="speedo"></span>
                            <p>19km/h</p>
                            <span class="stopwatch"></span>
                            <p>11:03</p>
                        </a> 
                    </div>
                    <div class="card">
                        <a class="item item-avatar" href="#">
                            <img src="/images/profile/map3@2x.png">
                            <h2>Decoy quick ride 3</h2>
                            <span class="map_path"></span>
                            <p>2.5km</p>
                            <span class="speedo"></span>
                            <p>21km/h</p>
                            <span class="stopwatch"></span>
                            <p>09:15</p>
                        </a> 
                    </div>
                    <div class="ion-button phantom"></div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
