<body>

  <script src="/vendor/chui/chocolatechip-3.0.6.js"></script>
<script src="/vendor/chui/chui-3.0.6.js"></script>

<header class='header'></header>
<article class='profile' id='main'>
    <nav class="clear-bar">
        <div id='segmentedPanel' class='horizontal centered segmented-grey'></div>
    </nav>
    <section>
        <div id="toggle-panels" id="wrapper">
            <!-- Friends -->
            <div class="">  
                <div class="ion-list recent">
                    <a class="item item-avatar" href="#">
                        <img src="/images/profile/map1@2x.png">
                        <h2>Steyning Shred</h2>
                        <p>Today</p>
                        <span class="map_path"></span>
                        <p>11km</p>
                        <span class="speedo"></span>
                        <p>21km/h</p>
                        <span class="stopwatch"></span>
                        <p>31:37</p>
                    </a> 
                </div>
            </div>
            <!-- Groups -->
            <div data-role="content">
                <div class="ion-list all">
                    <div id="wrapper">
                        <div id="scroller">
                            <a class="item item-avatar" href="#">
                                <img src="/images/profile/map1@2x.png">
                                <h2>Steyning Shred</h2>
                                <p>Today</p>
                                <span class="map_path"></span>
                                <p>11km</p>
                                <span class="speedo"></span>
                                <p>21km/h</p>
                                <span class="stopwatch"></span>
                                <p>31:37</p>
                            </a>
                            <a class="item item-avatar" href="#">
                                <img src="/images/profile/map2@2x.png">
                                <h2>Leogang</h2>
                                <p>01/03/2014</p>
                                <span class="map_path"></span>
                                <p>9.9km</p>
                                <span class="speedo"></span>
                                <p>19km/h</p>
                                <span class="stopwatch"></span>
                                <p>29:02</p>
                            </a> 
                            <a class="item item-avatar" href="#">
                                <img src="/images/profile/map3@2x.png">
                                <h2>Decoy quick ride</h2>
                                <p>29/02/2014</p>
                                <span class="map_path"></span>
                                <p>3.5km</p>
                                <span class="speedo"></span>
                                <p>20km/h</p>
                                <span class="stopwatch"></span>
                                <p>10:02</p>
                            </a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
    
<div class="action-sheet">
  <div class="action-sheet-content">
    <a class="action-sheet-button log_out">Log Out</a>
    <a class="action-sheet-button cancel">Cancel</a>
  </div>
</div>
