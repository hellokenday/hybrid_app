<script>
 // chui selectable list
   $(function() {
      $('.list').UISelectList({
         selected: 2,
         callback: function() {
            $("#response").html($(this).text());
         }
      });
      if (window.jQuery) {
        $('li').each(function(idx, ctx) {
           if ($(ctx).hasClass('selected')) {
              $("#response").html($(ctx).text());
           }
        });
      } else {
        $("#response").html($('li').hasClass('selected').text());
      }
  });
</script>

<div class="content-padded"> 
    <p>Who do you wan't seeing your profile?</p>  
</div>

     <ul class='list'>

     </ul>
     <p><strong>Your privacy is set to: </strong><span id="response"></span></p>
</section>
